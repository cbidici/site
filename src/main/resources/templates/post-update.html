<!DOCTYPE html>
<html layout:decorate="~{base}">
<head>
  <title>Create New Post</title>
</head>
<body>
<div layout:fragment="content">
  <section class="mb-3">
    <a class="link-primary" th:href="@{/posts}">Back to Posts</a>
  </section>
  <section class="mb-3">
    <h2>Update Post</h2>
    <form th:action="@{/posts/{id}(id=${post.id})}" th:object="${post}" method="post">
      <div class="row mb-2">
        <label for="title" class="col-sm-2 col-form-label">Title:</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{title}" id="title" class="form-control">
        </div>
      </div>
      <div class="row mb-2">
        <label for="content" class="col-sm-2 col-form-label">Content:</label>
        <div class="col-sm-10">
          <textarea rows="16" th:field="*{content}" id="content" class="form-control"></textarea>
        </div>
      </div>
      <a th:href="@{/posts/{id}(id=${post.id})}" role="button" class="btn btn-primary">Cancel</a>
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </section>
</div>
</body>
</html>
