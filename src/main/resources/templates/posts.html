<!DOCTYPE html>
<html layout:decorate="~{base}">
<head>
  <title>Posts</title>
</head>
<body>
<div layout:fragment="content">
  <section sec:authorize="hasRole('ADMIN')" class="mb-3">
    <a class="link-primary" th:href="@{/posts/create}">Create New Post</a>
  </section>
  <section class="mb-3">
    <article th:each="post : ${posts}" class="card mb-3">
      <div class="card-body">
        <a class="card-title" th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">View</a>
        <p class="card-text"><small class="text-body-secondary" th:text="'Created At ' + ${post.createdAt}"></small></p>
      </div>
    </article>
  </section>
</div>
</body>
</html>
