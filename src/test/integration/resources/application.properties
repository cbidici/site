spring.datasource.url=jdbc:sqlite:local-database.db?date_class=TEXT
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/schema,classpath:db/data
spring.flyway.validate-on-migrate=true

spring.servlet.multipart.max-file-size=2048KB
spring.servlet.multipart.max-request-size=2048KB

gg.jte.developmentMode=true

app.site.storage.location=storage
